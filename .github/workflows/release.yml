name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

  build-release:
    name: Build Release Binaries
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: sesh
            asset_name: sesh-linux-x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: sesh
            asset_name: sesh-linux-x86_64-musl
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: sesh
            asset_name: sesh-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: sesh
            asset_name: sesh-macos-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux)
        if: contains(matrix.os, 'ubuntu')
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Create tarball
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          cd ../../..

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.asset_name }}.tar.gz
          asset_name: ${{ matrix.asset_name }}.tar.gz
          asset_content_type: application/gzip

  trigger-copr:
    name: Trigger COPR Build
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Trigger COPR build
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.COPR_API_TOKEN }}" \
            "https://copr.fedorainfracloud.org/api_3/package/build" \
            -d "ownername=${{ secrets.COPR_USERNAME }}" \
            -d "projectname=sesh" \
            -d "packagename=sesh" \
            -d "buildopts={\"chroots\": [\"fedora-43-x86_64\", \"fedora-43-aarch64\"]}"
        continue-on-error: true
